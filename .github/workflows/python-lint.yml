name: Python Lint Check

on:
  push:
    branches: [ main ]
    paths:
      - 'h2p_parser/**'
      - 'tests/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'h2p_parser/**'
      - 'tests/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: rahul-deepsource/pyaction@master
      with:
        python-root-list: "h2p-parser/ tests/"
        use-pycodestyle: false
        use-mypy: false
        use-vulture: true
        extra-pylint-options: --output-format="colorized"
